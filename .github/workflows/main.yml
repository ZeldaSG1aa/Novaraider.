name: Build NovaRaider APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar repositÃ³rio
      uses: actions/checkout@v4

    - name: â˜• Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ”‘ PermissÃ£o para gradlew
      run: chmod +x gradlew

    - name: ğŸ—ï¸ Compilar APK (Debug)
      run: ./gradlew assembleDebug

    - name: ğŸ“¤ Enviar APK como Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NovaRaider-debug
        path: app/build/outputs/apk/debug/app-debug.apk
